version: '2.3'

x-volumes:
  &default-volumes
    volumes:
      - .:/app/profiles/govcms:${VOLUME_FLAGS:-delegated} ### Removed automatically in CI.
      - ./tests/behat/features:/app/tests/behat/features:${VOLUME_FLAGS:-delegated} ### Removed automatically in CI.
      - ./tests/phpunit/tests:/app/tests/phpunit/tests:${VOLUME_FLAGS:-delegated} ### Removed automatically in CI.
      - /app/sites/default/files

x-environment:
  &default-environment
    LAGOON_ROUTE: ${LOCALDEV_URL:-http://govcms.docker.amazee.io}

services:

  code:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.govcms7
    image: ${DOCKERHUB_NAMESPACE:-govcms}/govcms7
    << : *default-volumes
    environment:
      << : *default-environment

  test:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.test
      args:
        CODE_IMAGE: ${DOCKERHUB_NAMESPACE:-govcms}/govcms7
    image: ${DOCKERHUB_NAMESPACE:-govcms}/test
    << : *default-volumes
    depends_on:
      - code
    environment:
      << : *default-environment

  nginx:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.nginx-drupal
      args:
        CODE_IMAGE: ${DOCKERHUB_NAMESPACE:-govcms}/govcms7
    image: ${DOCKERHUB_NAMESPACE:-govcms}/nginx-drupal
    << : *default-volumes
    environment:
      << : *default-environment
      LAGOON_LOCALDEV_URL: ${LOCALDEV_URL_NGINX:-http://govcms-nginx.docker.amazee.io}
    networks:
      - amazeeio-network
      - default

  php:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.php
      args:
        CODE_IMAGE: ${DOCKERHUB_NAMESPACE:-govcms}/govcms7
    image: ${DOCKERHUB_NAMESPACE:-govcms}/php
    environment:
      << : *default-environment

  mariadb:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.mariadb-drupal
    image: ${DOCKERHUB_NAMESPACE:-govcms}/mariadb-drupal
    ports:
      - "3306" # Find port on host with `docker-compose port mariadb 3306`
    environment:
      << : *default-environment

  redis:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.redis
    image: ${DOCKERHUB_NAMESPACE:-govcms}/redis
    environment:
      << : *default-environment

  solr:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.solr
    image: ${DOCKERHUB_NAMESPACE:-govcms}/solr
    ports:
      - "8983" # Find port on host with `docker-compose port solr 8983`
    environment:
      << : *default-environment

  varnish:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.varnish-drupal
    image: ${DOCKERHUB_NAMESPACE:-govcms}/varnish
    environment:
      << : *default-environment
      VARNISH_BYPASS: "true"
    networks:
      - amazeeio-network
      - default

  chrome:
    image: selenium/standalone-chrome
    shm_size: '1gb'
    depends_on:
      - test
    << : *default-volumes

networks:
  amazeeio-network:
    external: true
