default:
  autoload:                      [ '%paths.base%/bootstrap' ]
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\DrupalExtension\Context\MarkupContext
        - IntegratedExperts\BehatScreenshotExtension\Context\ScreenshotContext
        - FeatureContext
      paths:
        features:                 '%paths.base%/features'
      filters:
        tags:                     "~@drush&&~@skipped"
  extensions:
    Behat\MinkExtension:
      base_url:                   http://nginx:8080
      goutte:                     ~
      browser_name:               chrome
      selenium2:
        wd_host:                  http://chrome:4444/wd/hub
        capabilities:             { "browser": "chrome", "version": "*", "marionette": true }
      javascript_session:         selenium2
      files_path:                 '%paths.base%/files'
    Drupal\DrupalExtension:
      subcontexts:
        paths:
          - '%paths.base%/bootstrap'
        autoload:                 0
      blackbox:                   ~
      api_driver:                 "drupal"
      drupal:
        drupal_root:              /app
      drush:
        root:                     /app
      selectors:
        success_message_selector: '.messages.status'
        message_selector:         '.messages'
        error_message_selector:   '.messages.error'
      region_map:
        sidebar_second:           'section.region-sidebar-second'
        navigation:               '.region.region-navigation'
        highlighted:              '.region.region-highlighted'
        content:                  '#content'
        footer:                   '.region.region-footer'
        header:                   '#header'
    IntegratedExperts\BehatScreenshotExtension:
      dir:                        '%paths.base%/features/screenshots'
      fail:                       true
      purge:                      false
    # Show explicit fail information and continue the test run.
    IntegratedExperts\BehatFormatProgressFail\FormatExtension: ~

# Separate profile for testing using the Drush driver.
drush:
  autoload:                      [ '%paths.base%/bootstrap' ]
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\DrupalExtension\Context\MarkupContext
        - FeatureContext
      filters:
        tags:                     "@drush&&~@skipped"
  extensions:
    Behat\MinkExtension:
      goutte:                     ~
      selenium2:
        wd_host:                  "http://chrome:4444/wd/hub"
      javascript_session:         selenium2
      files_path:                 '%paths.base%/files'
    Drupal\DrupalExtension:
      blackbox:                   ~
      api_driver:                 "drush"
      drupal:
        drupal_root:              ../../
      drush:
        root:                     ../../
      region_map:
        sidebar_second:           'section.region-sidebar-second'
        navigation:               '.region.region-navigation'
        highlighted:              '.region.region-highlighted'
        content:                  '#content'
        footer:                   '.region.region-footer'
        header:                   '#header'
    # Show explicit fail information and continue the test run.
    IntegratedExperts\BehatFormatProgressFail\FormatExtension: ~
